<html>
<head>
<link rel="stylesheet" type="text/css" href="../src\main\resources\de\uniks\networkparser\graph/diagramstyle.css">
<script src="../src\main\resources\de\uniks\networkparser\graph/dagre.min.js"></script>
<script src="../src\main\resources\de\uniks\networkparser\graph/graph.js"></script>
<script src="../src\main\resources\de\uniks\networkparser\graph/drawer.js"></script>

</head>
<body>
<script>
   var json = {
   "typ":"class",
   "id":"risk",
   "nodes":[
   {
         "typ":"node",
         "id":"Game"
      },
      {
         "typ":"node",
         "id":"Player",
         "attributes":[
         "name : String",
            "color : String"
         ]
      },
      {
         "typ":"node",
         "id":"Area",
         "attributes":[
         "name : String",
            "units : int"
         ]
      },
      {
         "typ":"node",
         "id":"Continent",
         "attributes":[
         "unitBonus : int"
         ]
      },
      {
         "typ":"node",
         "id":"Map",
         "attributes":[
         "name : String"
         ]
      },
      {
         "typ":"node",
         "id":"Phase"
      },
      {
         "typ":"node",
         "id":"Dice",
         "methods":[
         "roll() int"
         ]
      },
      {
         "typ":"node",
         "id":"AttackerDice"
      },
      {
         "typ":"node",
         "id":"DefenderDice"
      }
   ],
   "edges":[
   {
         "typ":"edge",
         "source":{
            "cardinality":"one",
            "property":"",
            "id":"Game"
         },
         "target":{
            "id":"Player",
            "cardinality":"one",
            "property":"winner"
         }
      },
      {
         "typ":"edge",
         "source":{
            "cardinality":"one",
            "property":"game",
            "id":"Game"
         },
         "target":{
            "id":"Player",
            "cardinality":"many",
            "property":"player"
         }
      },
      {
         "typ":"edge",
         "source":{
            "cardinality":"one",
            "property":"",
            "id":"Game"
         },
         "target":{
            "id":"Player",
            "cardinality":"one",
            "property":"currentPlayer"
         }
      },
      {
         "typ":"edge",
         "source":{
            "cardinality":"one",
            "property":"owner",
            "id":"Game"
         },
         "target":{
            "id":"Map",
            "cardinality":"one",
            "property":"map"
         }
      },
      {
         "typ":"edge",
         "source":{
            "cardinality":"one",
            "property":"game",
            "id":"Game"
         },
         "target":{
            "id":"AttackerDice",
            "cardinality":"many",
            "property":"attacker"
         }
      },
      {
         "typ":"edge",
         "source":{
            "cardinality":"one",
            "property":"game",
            "id":"Game"
         },
         "target":{
            "id":"DefenderDice",
            "cardinality":"many",
            "property":"defender"
         }
      },
      {
         "typ":"edge",
         "source":{
            "cardinality":"one",
            "property":"game",
            "id":"Game"
         },
         "target":{
            "id":"Phase",
            "cardinality":"many",
            "property":"phase"
         }
      },
      {
         "typ":"edge",
         "source":{
            "cardinality":"one",
            "property":"owner",
            "id":"Player"
         },
         "target":{
            "id":"Area",
            "cardinality":"many",
            "property":"land"
         }
      },
      {
         "typ":"edge",
         "source":{
            "cardinality":"one",
            "property":"owner",
            "id":"Player"
         },
         "target":{
            "id":"Continent",
            "cardinality":"many",
            "property":"has"
         }
      },
      {
         "typ":"edge",
         "source":{
            "cardinality":"many",
            "property":"neighboursback",
            "id":"Area"
         },
         "target":{
            "id":"Area",
            "cardinality":"many",
            "property":"neighbours"
         }
      },
      {
         "typ":"edge",
         "source":{
            "cardinality":"many",
            "property":"continents",
            "id":"Continent"
         },
         "target":{
            "id":"Map",
            "cardinality":"one",
            "property":"container"
         }
      },
      {
         "typ":"generalisation",
         "source":{"id":"AttackerDice"},
         "target":{"id":"Dice"}
      },
      {
         "typ":"generalisation",
         "source":{"id":"DefenderDice"},
         "target":{"id":"Dice"}
      }
   ]
}   ;
   new Graph(json, {"canvasid":"canvasrisk", "display":"html", "fontsize":10,"bar":true}).layout(100,100);
</script>

</body>
</html>

<!DOCTYPE html>
<meta charset="utf-8">

<link href="nv.d3.css" rel="stylesheet" type="text/css">

<style>

body {
  overflow-y:scroll;
}

text {
  font: 12px sans-serif;
}

svg {
  display: block;
}

#chart1 svg {
  height: 500px;
  min-width: 100px;
  min-height: 100px;
/*
  margin: 50px;
  Minimum height and width is a good idea to prevent negative SVG dimensions...
  For example width should be =< margin.left + margin.right + 1,
  of course 1 pixel for the entire chart would not be very useful, BUT should not have errors
*/
}

</style>
<body>

  <div id="lineWithFocusChart" class='with-3d-shadow with-transitions'>
    <svg style="height: 500px;"></svg>
  </div>

<script src="d3.v3.js"></script>
<script src="nv.d3.js"></script>
<script>
data = [{ "key" : "hoursdone",
   "values" : [
        { "x" : 1337452800000,
          "y" : 1.0
		  
        },
        { "x" : 1345410240000,
          "y" : 5.0
        },
        { "x" : 1381088220000,
          "y" : 5.0
        },
        { "x" :  1389973320000,
          "y" : 7.0
        }
      ]
},{ "key" : "hoursplanned",
   "values" : [
        { "x" : 1337452800000,
          "y" : 1.0
        },
        { "x" : 1345410240000,
          "y" : 5.0
        },
        { "x" : 1381088220000,
          "y" : 5.0
        },
        { "x" : 1389973320000,
          "y" : 5.0
        }
      ]
}
]

nv.addGraph(function() {
        var chart = nv.models.lineWithFocusChart();
		chart.yAxis.axisLabel("Hours");
        chart.yAxis.tickFormat(d3.format(',.2f'));
        chart.y2Axis.tickFormat(d3.format(',.2f'));
        chart.xAxis.tickFormat(function(d) { return d3.time.format('%d %b %y')(new Date(d)) });
        chart.x2Axis.tickFormat(function(d) { return d3.time.format('%d %b %y')(new Date(d)) });
        
		d3.select('#lineWithFocusChart svg')
			.datum(data)
			.call(chart);
    return chart;
});
</script>

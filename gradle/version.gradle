def callGradle(type) {
	def urls=[]

	files(configurations.gitVersion).each {urls.add(it.toURL())}
	sourceSets.main.runtimeClasspath.files.each {urls.add(it.toURL())}
	sourceSets.main.output.files.each {urls.add(it.toURL())}
	files('build/classes/main18').each {urls.add(it.toURL())}
	try {
		ClassLoader cl = new URLClassLoader(urls.toArray(new URL[urls.size()]))
		Class<?> myClass = cl.loadClass("de.uniks.networkparser.ext.Gradle");
		def method = myClass.getMethod("getType", String.class)
		def gradle = method.invoke(myClass, type)
		return gradle
	}catch(Exception e) {
		//e.printStackTrace()
	}
}

// Define a method using a closure as the method body
class GITVersion {
	// MAJOR VERSION - Manually set
	int major = -1
	int minor = -1
	int revision = -1
	String buildTime = ""
	String hash = ""
	String coverage = ""
	String branch = ""
	String prefix = ""
	boolean latest

	String toString() {
		if (System.getenv().BUILD_NUMBER) {
			revision = System.getenv().BUILD_NUMBER as int
		}
		if(latest) {
			""
		} else if(isRelease() == false && !isMaster()) {
			"$major.$minor.$revision${'-SNAPSHOT'}"
		} else {
			"$major.$minor.$revision"
		}
	}
	boolean isMaster() {
		if(branch == null) {
			return false;
		}
		return branch.contains("master")
	}
	boolean isRelease() {
		if(branch == null) {
			return false;
		}
		return branch.contains("release")
	}
}


// -PlectureBuild -Pjenkins clean --refresh-dependencies build artifactoryPublish
apply plugin: 'java'
apply plugin: 'maven'
apply from: 'gradle/version.gradle'
apply from: 'gradle/tasks.gradle'

// only for jenkins
if(project.hasProperty('jenkins')) {
	apply from: 'gradle/artifactory.gradle'
    apply plugin: 'jacoco'
	
	//tbd - need configuration
	//apply plugin: 'checkstyle'
	//apply plugin: 'findbugs'
} else {
	apply from: 'gradle/ide.gradle'
}


if(project.hasProperty('networkParserFX')) {
	sourceSets {
		main {
			java {
				srcDir 'NetworkParser/src/main/java'
			}
			resources {
				srcDir 'NetworkParser/src/main/resources'
			}
			output.classesDir 'NetworkParser/bin'
		}
	}
}else{
	sourceSets {
		main {
			java {
				srcDir 'NetworkParser/src/main/java'
			}
			resources {
				srcDir 'NetworkParser/src/main/resources'
			}
			output.classesDir 'NetworkParser/bin'
		}
	}
}


buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath(group: 'org.jfrog.buildinfo', name: 'build-info-extractor-gradle', version: '2.2.4')
    }
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
	mavenCentral()
}

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.+'
}


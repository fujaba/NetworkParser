// -PlectureBuild -Pjenkins clean --refresh-dependencies build
apply plugin: 'java'
apply plugin: 'maven'
apply from: 'gradle/version.gradle'
apply from: 'gradle/tasks.gradle'

// only for jenkins
if(project.hasProperty('jenkins')) {
	//Artifactory
	dependencies {
		compile group: 'org.jfrog.buildinfo', name: 'build-info-extractor-gradle', version: '3.0.x'
	}
	apply from: 'gradle/artifactory.gradle'
	apply plugin: 'jacoco'
	jacoco {
		toolVersion = "0.7.1.201405082137"
	}
	
} else {
	apply from: 'gradle/ide.gradle'
}

repositories {
	jcenter()
	mavenCentral()
}
dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.+'
}

sourceSets.main.output.classesDir 'build/classes/main'

sourceCompatibility = 1.8
targetCompatibility = 1.8

defaultTasks 'clean', 'test', 'all'

